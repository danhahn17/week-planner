<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div id="flex-container">
      <h1 class="text-cap center">weekly planner</h1>
      <h2 class="text-cap center">choose day to show events</h2>

      <!-- Day of the week option's and section's selection's-->
      <label for="select" class="center spacing">Day of Week</label>
      <select name="sel" id="id" class="option-size">
        <option value="" selected>Monday</option>
        <option value="">Tuesday</option>
        <option value="">Wednesday</option>
        <option value="">Thursday</option>
        <option value="">Friday</option>
        <option value="">Saturday</option>
        <option value="">Sunday</option>
      </select>

      <!-- Adding a new event button-->
      <button class="button-spacing button-styling">Add New Event</button>

      <!-- table -->
      <div>
        <table class="table-styling">
          <thead class="text-cap">
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Event</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>row1</td>
              <td>row2</td>
              <td>row3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
